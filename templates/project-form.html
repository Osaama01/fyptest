<!DOCTYPE html>
<html lang="en">
<head>
	<title>New Project</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="../static/project-form/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/project-form/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/project-form/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/project-form/fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/project-form/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/project-form/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/project-form/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/project-form/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/project-form/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/project-form/vendor/noui/nouislider.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/project-form/css/util.css">
	<link rel="stylesheet" type="text/css" href="../static/project-form/css/main.css">
<!--===============================================================================================-->
</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
        <h6 align="center">{{ error }}</h6>
			<form class="contact100-form validate-form" method="post">
				<span class="contact100-form-title">
					New Project
				</span>

				<div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate="Please Type Project Name">
					<span class="label-input100">PROJECT NAME</span>
					<input class="input100" type="text" name="project_name" placeholder="Enter Project Name">
				</div>

                <div class="wrap-input100 input100-select bg1 rs1-wrap-input100">
					<span class="label-input100">Project Type</span>
					<div>
						<select class="js-select2" name="proj_type">
							<option>Please choose</option>
							<option>Consumer Services</option>
							<option>Transportation</option>
							<option>Consumer Non-Durables</option>
                            <option>Public Utilities</option>
							<option>Health Care</option>
							<option>Finance</option>
                            <option>Technology</option>
							<option>Miscellaneous</option>
							<option>Consumer Durables</option>
                            <option>Basic Industries</option>
							<option>Energy</option>
                            <option>Development</option>
                            <option>Other</option>
						</select>
						<div class="dropDownSelect2"></div>
					</div>
				</div>

                <div class="wrap-input100 validate-input bg0 rs1-alert-validate" data-validate = "Please Type Your Message">
					<span class="label-input100">Project Description</span>
					<textarea class="input100" name="desc" placeholder="Project Description here..."></textarea>
				</div>

                <div class="wrap-input100 input100-select bg1 rs1-wrap-input100">
					<span class="label-input100">Select Priority</span>
					<div>
						<select class="js-select2" name="priority">
							<option>Please choose</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
                            <option>4</option>
							<option>5</option>
							<option>6</option>
                            <option>7</option>
							<option>8</option>
							<option>9</option>
                            <option>10</option>
						</select>
						<div class="dropDownSelect2"></div>
					</div>
				</div>

				<div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate = "Please Input No of Days">
					<span class="label-input100">Enter Days</span>
					<input class="input100" type="text" name="days_alloted" placeholder="Enter Expected Days of Completion ">
				</div>

				<div class="wrap-input100 input100-select bg1 rs1-wrap-input100">
					<span class="label-input100">Select Team</span>
					<div>
						<select class="js-select2" name="team">
							<option>Please Choose</option>
							{% for team in teams %}
                            <option>{{ team.team_id }}</option>
                            {% endfor %}
						</select>
						<div class="dropDownSelect2"></div>
					</div>
				</div>





				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn" value="submit" name="submit" type="submit">
						<span>
							Submit
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>

                <div class="container-contact100-form-btn">
					<button class="contact100-form-btn" value="analyze" name="submit" type="submit">
						<span>
							Analyze
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>

			</form>
		</div>
	</div>



<!--===============================================================================================-->
	<script src="../static/project-form/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/project-form/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/project-form/vendor/bootstrap/js/popper.js"></script>
	<script src="../static/project-form/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/project-form/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/project-form/js/main.js"></script>


<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".js-select2").each(function(){
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});
		})
	</script>

</body>
</html>
